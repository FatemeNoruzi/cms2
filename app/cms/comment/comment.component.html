<form class="example-form">
    <md-form-field class="example-full-width">
      <input mdInput placeholder="شرکت (disabled)" disabled value="دیکام">
    </md-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><md-form-field class="example-full-width">
        <input mdInput placeholder="نام">
      </md-form-field></td>
      <td><md-form-field class="example-full-width">
        <input mdInput placeholder="نام خانوادگی">
      </md-form-field></td>
    </tr></table>
  
    <p>
      <md-form-field class="example-full-width">
        <textarea mdInput placeholder="آدرس">اصفهان ...</textarea>
      </md-form-field>
      <md-form-field class="example-full-width">
        <textarea mdInput placeholder="آدرس دوم"></textarea>
      </md-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><md-form-field class="example-full-width">
        <input mdInput placeholder="شهر">
      </md-form-field>
    </td>
      <td>
        <md-form-field class="example-full-width">
        <input mdInput placeholder="استان">
        </md-form-field>
    </td>
      <td><md-form-field class="example-full-width">
        <input mdInput #postalCode maxlength="5" placeholder="کدپستی" value="94043">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-form-field></td>
    </tr></table>
    <p>
    <md-form-field class="example-full-width">
    <input mdInput placeholder="ایمیل" [formControl]="emailFormControl">
    <md-error *ngIf="emailFormControl.hasError('pattern')">
        لطفا آدرس ایمیل معتبر وارد کنید
    </md-error>
    <md-error *ngIf="emailFormControl.hasError('required')">
        ایمیل <strong>ضروری </strong> است
    </md-error>
    </md-form-field>
    </p>
  </form>
