<div md-dialog-content class="dialogUpload">
        <h1 md-dialog-title>افزودن</h1>
        <md-select placeholder="محل استفاده" [(ngModel)]="entitySelected" (change)=GetAllType(entitySelected)>
            <md-option *ngFor="let item of entity" [value]="item.EntityName" >
                {{item.DisplayName}}
            </md-option>
        </md-select>
        <md-select placeholder="نوع"  [(ngModel)]="selectedType" (change)=SelectType(selectedType)>
            <md-option *ngFor="let item of types" [value]="item">
                {{ item.DocumentTypeTitle}}
            </md-option>
        </md-select>
        <!-- <md-select placeholder="مورداستفاده" [(ngModel)]="selectedItem" (change)=SelectItem(selectedItem)>

                {{item.keyValue}}
            </md-option>
        </md-select> -->

    <input  placeholder="فایل" type="file" #fileInput (change)="checkEx($event)">

      <p #h></p>
      <p #w></p>
</div>
